<!DOCTYPE html>
<html>
    <head>
      <title>TPSY</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="./public/lockwood-favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <nav>
        <div class="app-name">TPSY</div>
        <div class="nav-buttons">
          <button id="getBeersButton" class="btn btn-info mr-2">Get My Beers!</button>
          <button id="clearBeersButton" class="btn btn-outline-info">Clear Beer Selection</button>
        </div>
      </nav>

      <!-- <p>Messages should appear below this.</p> -->
      <div id="message"></div>
      <!-- <p>Messages should appear above this.</p> -->

      <div id="unauthenticated">
        <form id="sign-up">
          <input class="input-field" required type="text" placeholder="Enter Email" name="credentials[email]">
          <input class="input-field" required type="password" placeholder="Enter Password" name="credentials[password]">
          <input class="input-field" required type="password" placeholder="Confirm Password" name="credentials[password_confirmation]">
          <button type="submit" class="btn btn-primary">Sign Up!</button>
        </form>

        <form id="sign-in">
          <input class="input-field" required type="text" placeholder="Enter Email" name="credentials[email]">
          <input class="input-field" required type="password" placeholder="Enter Password" name="credentials[password]">
          <button type="submit" class="btn btn-primary">Sign In!</button>
        </form>
    </div>


    <div id="authenticated">
      <form id="change-password">
        <input class="input-field" required type="password" name="passwords[old]" placeholder="Old Password">
        <input class="input-field" required type="password" name="passwords[new]" placeholder="New Password">
        <button type="submit" class="btn btn-primary">Change Password!</button>
      </form>

      <form id="sign-out">
        <button type="submit" class="btn btn-primary">Sign Out</button>
      </form>

      <form id="create-beer">
        <input class="input-field" required type="text" name="brand" placeholder="ex: Sam Adams">
        <input class="input-field" required type="text" name="name" placeholder="ex: Summer Ale">
        <input class="input-field" type="text" name="style" placeholder="ex: Ale">
        <input class="input-field" type="text" name="description" placeholder="Describe the beer!">
        <button type="submit" class="btn btn-primary">Add to beer log</button>
      </form>
    </div>

    <main>
      <div id="content" class="content"></div>
    </main>

    </body>
</html>
