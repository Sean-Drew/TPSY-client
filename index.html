<!DOCTYPE html>
<html>
    <head>
      <title>TPSY</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="./public/lockwood-favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                User Profile
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <h1> TPSY </h1>

      <div class="user-alert-messages">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
        </div>

        <div class="alert alert-danger alert-dismissible fade show" role="alert">
        </div>
      </div>

      <div class="beer-alert-messages">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
        </div>
      </div>

      <div class="unauthenticated">

        <form id="sign-up">
          <input class="input-field" required type="text" placeholder="Enter Email" name="credentials[email]">
          <input class="input-field" required type="password" placeholder="Enter Password" name="credentials[password]">
          <input class="input-field" required type="password" placeholder="Confirm Password" name="credentials[password_confirmation]">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <form id="sign-in">
          <input class="input-field" required type="text" placeholder="Enter Email" name="credentials[email]">
          <input class="input-field" required type="password" placeholder="Enter Password" name="credentials[password]">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>

    </div>


    <div class="authenticated">

      <form id="change-password">
        <input class="input-field" required type="password" name="passwords[old]" placeholder="Old Password">
        <input class="input-field" required type="password" name="passwords[new]" placeholder="New Password">
        <button type="submit" class="btn btn-primary">Change Password</button>
      </form>

      <form id="sign-out">
        <button type="submit" class="btn btn-primary">Sign Out</button>
      </form>

      <form id="create-beer">
        <input class="input-field" required type="text" name="brand" placeholder="ex: Sam Adams">
        <input class="input-field" required type="text" name="name" placeholder="ex: Summer Ale">
        <input class="input-field" type="text" name="style" placeholder="ex: Ale">
        <input class="input-field" type="text" name="description" placeholder="Describe the beer!">
        <button type="submit" class="btn btn-primary">Add to Beer Log</button>
      </form>

      <div id="beer-buttons">
        <button id="getBeersButton" class="btn btn-info mr-2">Get My Beers!</button>
        <button id="clearBeersButton" class="btn btn-outline-info">Clear Beer Selection</button>
      </div>

      <form id="show-beer">
        <input class="input-field" required type="text" name="id" placeholder="Enter Beer ID">
        <button id="showBeerById" class="btn btn-info mr-2">Display Selected Beer</button>
      </form>

      <form id="destroy-beer">
        <input class="input-field" required type="text" name="id" placeholder="Enter Beer ID">
        <button id="destroyBeerById" class="btn btn-info mr-2">Delete Selected Beer</button>
      </form>

      <form id="update-beer">
        <input class="input-field" required type="text" name="id" placeholder="Enter Beer ID">
        <input class="input-field" type="text" name="brand" placeholder="ex: Sam Adams">
        <input class="input-field" type="text" name="name" placeholder="ex: Summer Ale">
        <input class="input-field" type="text" name="style" placeholder="ex: Ale">
        <input class="input-field" type="text" name="description" placeholder="Describe the beer!">
        <button type="submit" class="btn btn-primary">Update a Beer</button>
      </form>

    </div>

    <main>
      <div id="content" class="content"></div>
    </main>

    </body>
</html>
