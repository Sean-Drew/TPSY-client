<!DOCTYPE html>
<html>
  <head>
      <title>TPSY</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="./public/lockwood-favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><h1>TPSY</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <div class="unauthenticated">
                <!-- Sign Up Modal Button Trigger -->
                <button type="button" class="btn unauth-navbar-btn" data-toggle="modal" data-target="#sign-up-modal">
                  New to TPSY? <b>Sign Up!</b>
                </button>
                <!-- Sign In Modal Button Trigger -->
                <button type="button" class="btn unauth-navbar-btn" data-toggle="modal" data-target="#sign-in-modal">
                  Getting Thirsty? <b>Sign In!</b>
                </button>
              </div>
            </li>
            <li class="nav-item dropdown authenticated">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                User Actions
              </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <!-- Change Password Modal Button Trigger -->
                  <button type="button" class="btn auth-nav-drop-btn" data-toggle="modal" data-target="#change-password-modal">
                    Change Password
                  </button>
                <div class="dropdown-divider"></div>
                  <form id="sign-out">
                    <button type="submit" class="btn auth-nav-drop-btn">Sign Out</button>
                  </form>
                </div>
            </li>
          </ul>
          <!-- <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form> -->
        </div>
      </nav>

    <div class="user-alert-messages">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
        </div>

        <div class="alert alert-danger alert-dismissible fade show" role="alert">
        </div>
      </div>

    <div class="beer-alert-messages">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
        </div>
      </div>


    <div class="unauthenticated modal-content">

      <!-- Sign Up Modal Content -->
      <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New User Sign Up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form id="sign-up">

                <div class="form-row">

                  <div class="form-group col-md-12">
                    <label for="inputEmail">Email:</label>
                    <input class="input-field form-control" required type="text" placeholder="Enter Email Here" name="credentials[email]">
                  </div>

                </div>

                <div class="form-row">

                  <div class="form-group col-md-6">
                    <label for="inputPassword">Password:</label>
                    <input class="input-field form-control" required type="password" placeholder="Enter Password Here" name="credentials[password]">
                  </div>

                  <div class="form-group col-md-6">
                    <label for="inputPasswordConfirmation">Confirm Password:</label>
                    <input class="input-field form-control" required type="password" placeholder="Confirm Your Password" name="credentials[password_confirmation]">
                  </div>

                </div>

                <div class="form-row">
                  <button type="submit" class="btn btn-primary">Let's get TPSY!</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>

      <!-- Sign In Modal Content -->
      <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign In an Existing User</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form id="sign-in">

                <div class="form-row">

                  <div class="form-group col-md-6">
                    <label for="inputEmail">Email:</label>
                    <input class="input-field form-control" required type="text" placeholder="Enter Your Email" name="credentials[email]">
                  </div>

                  <div class="form-group col-md-6">
                    <label for="inputPassword">Password:</label>
                    <input class="input-field form-control" required type="password" placeholder="Enter Your Password" name="credentials[password]">
                  </div>

                </div>

                <div class="form-row">
                  <button type="submit" class="btn btn-primary">Let's get TPSY!</button>
                </div>

              </form>

              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="authenticated">

      <!-- Change Password Modal Content -->
      <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="change-password">
                <input class="input-field" required type="password" name="passwords[old]" placeholder="Old Password">
                <input class="input-field" required type="password" name="passwords[new]" placeholder="New Password">
                <button type="submit" class="btn btn-primary">Change It Up!</button>
              </form>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Beer Resource CRUD Actions -->
      <form id="create-beer">
        <input class="input-field" required type="text" name="brand" placeholder="ex: Sam Adams">
        <input class="input-field" required type="text" name="name" placeholder="ex: Summer Ale">
        <input class="input-field" type="text" name="style" placeholder="ex: Ale">
        <input class="input-field" type="text" name="description" placeholder="Describe the beer!">
        <button type="submit" class="btn btn-primary">Add to Beer Log</button>
      </form>

      <div id="beer-buttons">
        <button id="getBeersButton" class="btn btn-info mr-2">Get My Beers!</button>
        <button id="clearBeersButton" class="btn btn-outline-info">Clear Beer Selection</button>
      </div>

      <form id="show-beer">
        <input class="input-field" required type="text" name="id" placeholder="Enter Beer ID">
        <button id="showBeerById" class="btn btn-info mr-2">Display Selected Beer</button>
      </form>

      <form id="destroy-beer">
        <input class="input-field" required type="text" name="id" placeholder="Enter Beer ID">
        <button id="destroyBeerById" class="btn btn-info mr-2">Delete Selected Beer</button>
      </form>

      <form id="update-beer">
        <input class="input-field" required type="text" name="id" placeholder="Enter Beer ID">
        <input class="input-field" type="text" name="brand" placeholder="ex: Sam Adams">
        <input class="input-field" type="text" name="name" placeholder="ex: Summer Ale">
        <input class="input-field" type="text" name="style" placeholder="ex: Ale">
        <input class="input-field" type="text" name="description" placeholder="Describe the beer!">
        <button type="submit" class="btn btn-primary">Update a Beer</button>
      </form>

    </div>


    <main>
      <div id="content" class="content"></div>
    </main>

  </body>
</html>
